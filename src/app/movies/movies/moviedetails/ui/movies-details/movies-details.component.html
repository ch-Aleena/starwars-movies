<div class="container mx-auto">
  <div
    class="bg-sky-100 py-4 max-w-3xl mx-auto my-16 shadow-md lg:hover:scale-105 transition ease-in-out delay-200"
  >
    <button
      (click)="getdata()"
      class="text-sm bg-sky-300 px-4 py-2 mx-4 hover:bg-sky-400 rounded-lg mb-4"
    >
      Get Data
    </button>
    <div *ngIf="movieDetails as movie; else loading" class="mx-4">
      <div *ngIf="movie.result as res">
        <div>
          <button
            (click)="backToMovies()"
            class="text-sm bg-sky-300 px-4 py-2 mx-4 hover:bg-sky-400 rounded-lg"
          >
            ALL MOVIES
          </button>
        </div>
        <div *ngIf="res.properties as property" class="text-center">
          <div class="character-name font-bold text-xl text-center mb-8">
            {{ property.title }}
          </div>

          <div class="text-gray-700 flex flex-col gap-1 py-3">
            <div class="flex flex-col border-b pb-2">
              <div class="sm:max-w-full">
                {{ property.opening_crawl }}
              </div>
            </div>

            <div class="flex justify-between items-center border-b pb-2">
              <div class="font-medium">Director</div>
              <div class="sm:max-w-full text-center">
                {{ property.director }}
              </div>
            </div>

            <div class="flex justify-between items-center border-b pb-2">
              <div class="font-medium">Producer</div>
              <div class="sm:max-w-full text-center">
                {{ property.producer }}
              </div>
            </div>

            <div class="flex justify-between items-center border-b pb-2">
              <div class="font-medium">Release Date</div>
              <div class="sm:max-w-full text-center">
                {{ property.release_date }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngIf="character as character; else loading"
      class="grid lg:grid-cols-5 grid-cols-3 gap-2 mx-4"
    >
      <div class="font-medium text-gray-700" *ngIf="character">Characters</div>
      <div *ngFor="let c of character">
        <p
          class="text-sm text-gray-700 bg-sky-200 py-1 text-center mt-1 rounded-xl hover:bg-sky-300 hover:cursor-pointer"
          (click)="chacracterDetails(c._id)"
        >
          {{ c.char }}
        </p>
      </div>
    </div>
    <ng-template #loading>
      <div class="flex items-center justify-center rounded-lg">
        <div role="status">
          <svg
            aria-hidden="true"
            class="w-8 h-8 mr-2 text-gray-100 animate-spin dark:text-gray-500 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>
</div>
